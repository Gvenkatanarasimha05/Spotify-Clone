<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="shortcut icon" href="./images/Spotify_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/sign in & up.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <nav>
                <ul> 
                    <li class="brand"><img src="cover/logo.png" alt="Spotify">Spotify</li>
                    <a href="index.html"></a>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="login-section">
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="registration.html">Register here</a></p>
        </div>
    </section>
    <script src="js/signin$signup.js"></script>
</body>
</html>
